<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Open Interview...</title>
  <meta http-equiv="refresh" content="0;url=https://open-interview.github.io">
  <link rel="canonical" href="https://open-interview.github.io">
  <script>
    window.location.replace('https://open-interview.github.io' + window.location.pathname + window.location.search + window.location.hash);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #050505;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #888;
      margin-bottom: 1.5rem;
    }
    a {
      color: #00d4ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>We've moved!</h1>
    <p>Redirecting you to our new home...</p>
    <p>If you're not redirected automatically, <a href="https://open-interview.github.io">click here</a>.</p>
  </div>
</body>
</html>
