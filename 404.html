<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open-Interview</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script handles client-side routing by redirecting 404s to index.html
    // while preserving the path in sessionStorage for the SPA to handle
    
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Store the intended path for the SPA to pick up
    sessionStorage.setItem('spa-redirect', JSON.stringify({
      path: path,
      search: search,
      hash: hash
    }));
    
    // Redirect to the root with a special query param
    // The SPA will check for this and navigate to the correct route
    window.location.replace('/' + '?spa-redirect=true' + (hash || ''));
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/">
  </noscript>
  <p>Redirecting...</p>
</body>
</html>
